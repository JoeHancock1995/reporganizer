<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>RepOrganizer</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.0.0/lumen/bootstrap.min.css" />
  <link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
  <link rel="stylesheet" href="css/fonts/stylesheet.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
  <header>

  </header>

  <main role="main">

    <section class="jumbotron text-center">
      <div class="container">
        <h1 class="jumbotron-heading">RepOrganizer</h1>
        <p class="jumbotron-text">View and organize your repositories</p>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
              <ul class="list-group todo-list">
                <li class="list-group-item new-item">
                  <form id="todo-form">
                    <div class="container">
                      <div class="row">
                        <div class="col-10">
                          <input class="new-item form-control" placeholder="Add a todo" type="text" />
                        </div>
                        <div class="col-2">
                          <button type="submit" class="btn btn-success">Add Todo</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </li>
                <span class="todo-container">
                </span>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <div class="album py-5 bg-light">
      <div class="container">
  
        <div class="row">
          <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
              {% include icons/placeholder.svg width="100%" height="225" background="#55595c" color="#eceeef" class="card-img-top" text="Thumbnail" %}
              <div class="card-body">
                <p class="card-text">Each repository will populate in a box similar to this.</p>
                <div class="d-flex justify-content-between align-items-center">
                  <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                  </div>
                  <small class="text-muted">9 mins</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
    </div>
  </footer>
  <!-- Custom Script -->
  <script src="js/view.js" type="text/javascript"></script>

</body>

</html>
